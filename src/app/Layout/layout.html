<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <h2 class="logo">IfElseSolutions</h2>
    <nav class="side-nav">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/member" routerLinkActive="active">Member</a>
      <a routerLink="/coreteam" routerLinkActive="active">Core-Team</a>
      <a routerLink="/specialthanks" routerLinkActive="active">Special-Thanks</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <nav class="top-navbar">
      <button class="menu-btn" (click)="toggleSidebar()">â˜°</button>
      <h3>{{ pageTitle }}</h3>

      <!-- Logout Button -->
      <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>

    <!-- Routed pages render here -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
