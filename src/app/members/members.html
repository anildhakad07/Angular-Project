<div class="member-container">
  <header class="member-header" data-aos="fade-down">
    <h1>Our Team Members</h1>
    <p>The talented people behind our success.</p>
  </header>

  <section class="members-grid">
    <div class="member-card" *ngFor="let member of members" data-aos="fade-up">
      <img [src]="member.img" [alt]="member.name" />
      <h2>{{ member.name }}</h2>
      <p>{{ member.role }}</p>
    </div>
  </section>
</div>
