<div class="forgot-container">
  <h2>Forgot Password</h2>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <label for="mobileNumber">Mobile Number</label>

    <input
      id="mobileNumber"
      type="text"
      formControlName="mobileNumber"
      placeholder="Enter your mobile number"
    />

    <div
      class="error"
      *ngIf="forgotForm.controls['mobileNumber'].invalid && forgotForm.controls['mobileNumber'].touched"
    >
      Mobile number is required and must be 10 digits
    </div>

    <button type="submit" [disabled]="forgotForm.invalid">Send OTP</button>
  </form>

  <div class="back-link">
    <a routerLink="/">‚Üê Back to Login</a>
  </div>
</div>
