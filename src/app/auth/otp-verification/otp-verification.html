<div class="otp-container">
  <h2>OTP Verification</h2>
  <p>Enter the 6-digit OTP sent to your mobile</p>

  <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
    <div class="otp-box">
      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d1"
        (keyup)="onKeyUp($event, 0)"
      />

      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d2"
        (keyup)="onKeyUp($event, 1)"
      />

      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d3"
        (keyup)="onKeyUp($event, 2)"
      />

      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d4"
        (keyup)="onKeyUp($event, 3)"
      />

      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d5"
        (keyup)="onKeyUp($event, 4)"
      />

      <input
        #otpInput
        type="tel"
        maxlength="1"
        formControlName="d6"
        (keyup)="onKeyUp($event, 5)"
      />
    </div>

    <div class="error" *ngIf="otpForm.invalid && otpForm.touched">
      Please enter all 6 digits.
    </div>

    <button type="submit" [disabled]="otpForm.invalid">Verify</button>
  </form>

  <button (click)="resendOtp()" [disabled]="countdown > 0">
    Resend OTP ({{ countdown }}s)
  </button>
</div>
